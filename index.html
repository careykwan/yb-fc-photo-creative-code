<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Creative Code</title>
   <!--  carey has made changes -->

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/fonts/slick.eot">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/fonts/slick.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/fonts/slick.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/fonts/slick.woff">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="imageCollection" class="image-collection">
        <div class="image-wrapper">
            <img src="img/anth.jpg" alt="Selfie" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/antonio.jpg" alt="antonia" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/brew.jpg" alt="brew" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/e.jpg" alt="e" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/pac.jpg" alt="pac" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/prop.jpg" alt="prop" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/type.jpg" alt="type" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/words.jpg" alt="words" style="width: 400px; height: 300px;">
        </div>

        <div class="image-wrapper">
            <img src="img/shark.jpg" alt="shark" style="width: 400px; height: 300px;">
        </div>
    </div>

    <div id="slideshowWrapper" class="slideshow-wrapper">
        <div id="slideshow" class="slideshow">
            <img src="img/anth.jpg" alt="Selfie">
            <img src="img/antonio.jpg" alt="antonia">
            <img src="img/brew.jpg" alt="brew">
            <img src="img/e.jpg" alt="e">
            <img src="img/pac.jpg" alt="pac">
            <img src="img/prop.jpg" alt="prop">
            <img src="img/type.jpg" alt="type">
            <img src="img/words.jpg" alt="words">
            <img src="img/shark.jpg" alt="shark">
        </div>

        <img id="closeIcon" class="close-icon" src="img/delete-button.svg" alt="Close Icon">
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
